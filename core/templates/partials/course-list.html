<div id="course-accordion" x-data="{openIndexes: []}">
    {% for course in courses %}
        <div class="card">
            <div class="card-header" 
                style="cursor: pointer;" 
                @click="openIndexes = toggleIndex(openIndexes, {{forloop.counter}})">


                <h5 class="mb-0">
                    <span x-text="openIndexes.includes({{forloop.counter}}) ? '&#11015;' : '&#10145;' "></span> 
                    {{ course.name }}
                </h5>
              </div>
              <div>
                <div class="card-body" x-show="openIndexes.includes({{ forloop.counter}})">
                    {% lorem %}

                    <h3 class="mt-3">Modules</h3>
                    <ul>
                        {% for module in course.modules.all %}
                            <li>{{ module.name }}</li>
                        {% endfor %}
                    </ul>
                </div>
              </div>
        </div>
    {% endfor %}

</div>

<script>

function toggleIndex(openIndexes, index) {
    if (!openIndexes.includes(index)) {
        return [...openIndexes, index]
    } else {
        return openIndexes.filter(i => i != index)
    }
}

</script>
